<div class="login">
  <!-- logo -->
  <svg width="33" height="27" xmlns="http://www.w3.org/2000/svg">
    <path
      d="m26.463.408 3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-1.6a3.186 3.186 0 0 0-3.184 3.2l-.016 19.2a3.2 3.2 0 0 0 3.2 3.2h25.6a3.2 3.2 0 0 0 3.2-3.2V.408h-6.4Z"
      fill="#FC4747"
    />
  </svg>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h6>Login</h6>
    <div class="email">
      <input type="email" placeholder="Email address" formControlName="email"/>
      <span class="err-message" *ngIf="email?.touched && email?.invalid">
        {{ email?.errors?.['required'] ? "Can't be empty" : "Invalid email format" }}
      </span>
    </div>
    <!-- password -->
    <div class="password">
      <input type="password" placeholder="Password" formControlName="password"/>
      <span class="err-message" *ngIf="password?.touched && password?.invalid">Can't be empty</span>
    </div>
    <!-- button -->
    <div class="button">
      <button class="btn-log" type="submit" [disabled]="loginForm.invalid">Login to your account</button>
    </div>
    <!-- account -->
    <div class="text">
      <p>Don't have an account? <a href="">Sign up</a></p>
    </div>
  </form>
</div>
