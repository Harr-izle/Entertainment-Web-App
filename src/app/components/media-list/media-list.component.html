<div class="media-list">
  <p>Recommended for you</p>
  <div class="media-grid">
    @for (item of mediaItems$ | async; track item.title) {
    <div class="media-item">
      <picture>
        <source
          [srcset]="item.thumbnail.regular.large"
          media="(min-width: 1024px)"
        />
        <source
          [srcset]="item.thumbnail.regular.medium"
          media="(min-width: 768px)"
        />
        <img [src]="item.thumbnail.regular.small" [alt]="item.title" />
      </picture>
      <div class="media-info">
        <p>
          {{ item.year }} •
          <span [innerHTML]="getCategorySvg(item.category)"></span>
          {{ item.category }} •
          {{ item.rating }}
        </p>
        
        <h3>{{ item.title }}</h3>
      </div>
      <div class="icon">
        <svg width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="m10.518.75.399 12.214-5.084-4.24-4.535 4.426L.75 1.036l9.768-.285Z" stroke="#FFF" stroke-width="1.5" fill="none"/></svg>
        
      </div>
      <div class="play">
        <div class="cont">
          <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg"><path d="M15 0C6.713 0 0 6.713 0 15c0 8.288 6.713 15 15 15 8.288 0 15-6.712 15-15 0-8.287-6.712-15-15-15Zm-3 21V8l9 6.5-9 6.5Z" fill="#FFF"/></svg>
          <span>Play</span>
        </div>
       
      </div>
    </div>
    }
  </div>
</div>
